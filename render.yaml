services:
  # Backend Service
  - type: web
    name: task-manager-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        placeholder: true # You will fill this in with your Vercel URL
    startCommand: npx prisma migrate deploy && npm start

databases:
  - name: task-manager-db
    databaseName: taskmanager
    user: taskmanager
    plan: free

version: "1"
